<!doctype html>
<html lang="ja">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <!-- Bootstrap CSS -->
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" rel="stylesheet">

    <!-- css -->
    <link href="css/style.css" rel="stylesheet">

    <!-- javascript -->
    <script src="js/main.js" rel="script"></script>

    <title>Demo for Completion API</title>
</head>
<body>
<!-- container -->
<div class="container">
    <div class="row p-3">
        <div class="col">
            <h1>Demo for Completion API</h1>
        </div>
    </div>
    <div class="row p-3">
        <div class="col-12">
            <form>
                <label class="form-label" for="prompt"></label>
                <textarea class="form-control" id="prompt" rows="10"></textarea>
            </form>
        </div>
    </div>
    <div class="row p-3">
        <div class="col-12">
            <div class="p-3" id="bottom">
                <span id="completion"></span>
            </div>
        </div>
    </div>

</div>

<!-- Option 1: Bootstrap Bundle with Popper -->
<script crossorigin="anonymous"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8="
        src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</body>
</html>
